<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Haru the Brain</title>
        <meta name="description" content="Just a simple tic tac toe game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="main">
            <h1>Haru the Brain</h1>
            <div class="board">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
            <div class="bottom">
                <div id="leftSide">
                    <em id="leftScore"></em>
                    <select name="player" id="player" onchange="changeSymbol(true, this.value)">
                    </select>
                </div>
                <div class="restart">
                    <button class="replay" onclick="reset()">🔄️</button>
                    <em>Restart</em>
                </div>
                <div id="rightSide">
                    <em id="rightScore"></em>
                    <select name="player" id="enemy" onchange="changeSymbol(false, this.value)">
                    </select>
                </div>
            </div>
            
        </div>


        <script src="script.js" async defer></script>

    </body>
</html>
